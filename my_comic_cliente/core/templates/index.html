{% extends "base.html" %}
{% block content %}
	<div id = "app" class="container" style="margin: 0 auto; margin-top: 1em;">
		<div class="row">
			{% for obra in results %}
	        <div class="col s12 m3">
	          <div class="card">
	            <div class="card-image">
	            	<a href="/obra/{{obra.id}}">
	                <img src="{{obra.capa}}">
	                <span class="card-title">{{obra.nome}}</span>
	                </a>
	            </div>
	            <div class="card-content">
	              <p>{{obra.sinopse}}</p>
	            </div>
	          </div>
	        </div>
	        {% endfor %}
	      </div>
	</div>
{% endblock %}
